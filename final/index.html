<html>
<head>
  <title>Spotituber</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="spotituber">
  <header>
    <h1>Amazing Playlist Looker-upper Spotituber</h1>
  </header>
  <main class="clear">
    <section class="lookup spotify">
      <spotify-lookup></spotify-lookup>
    </section>
    <section class="lookup youtube">
      <youtube-lookup></youtube-lookup>
    </section>

    <section ng-controller="youtubeController" class="youtube-player">
      <h2>{{ playlistName }}</h2>
      <h4><a href="{{ playlistUrl }}" target="_blank">{{ playlistUrl }}</a></h4>
      <div class="youtube-frame" ng-bind-html="playerHtml"></div>
    </section>
  </main>
  <footer>
    <p>An AngularJS app by <a href="http://github.com/diiiefiend/spotituber" target="_blank">Ariel Hou</a></p>
  </footer>

  <script src="../creds.js"></script>
  <script src="./spotify.js"></script>
  <script src="./youtube.js"></script>
  <script src="./app.js"></script>
</body>
</html>
