<html>
<head>
  <title>Spotituber</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="spotituber">
  <header>
    <h1>Amazing Playlist Looker-upper Spotituber</h1>
  </header>
  <main class="clear">
    <section class="spotify-lookup">
      <spotify-lookup></spotify-lookup>
    </section>
    <section class="youtube-lookup">
      <youtube-lookup></youtube-lookup>
    </section>
  </main>
  <footer>
    <div ng-controller="youtubeController" ng-bind-html="playerHtml"></div>
  </footer>

  <script src="../creds.js"></script>
  <script src="./spotify.js"></script>
  <script src="./youtube.js"></script>
  <script src="./app.js"></script>
</body>
</html>
